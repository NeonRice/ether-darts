<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <h1>Welcome to the <img src="./images/etherium.png" alt="Etherium" , width="40px"> bar, wanna make a shot?</h1>

    <div class="info">
        <div id="balance">CONTRACT BALANCE:</div>
        <img id="balance" src="./images/wallet.png" alt="wallet" class="wallet">
        <div class="middle">
            <div class="text2" id="contract-balance">000</div>
        </div>
    </div>

    <div class="container">
        <img id="donate" src="images/bag.png" alt="bagOfMoney" class="image">
        <div class="middle">
            <div class="text">DONATE</div>
        </div>
    </div>


    <div class="dartBoards">
        <img class="board" id="board1" src="images/dartBoard.png" alt="dartBoard1" style="width:30%">

        <img class="board" id="board2" src="images/dartBoard.png" alt="dartBoard2" style="width:30%">
    </div>

    <div class="container">
        <img id="rules" src="images/rules.png" alt="rulesIcon" class="image">
        <div class="middle">
            <div>You can make a shot by clicking on the dart board.
                Try your luck and win* double the amount of your bet! </div>
                <div class="text3">*Don't forget to check contract balance :) </div>
        </div>
    </div>


</body>

<!-- <script type="module" src="./script.js"></script> -->

</html>
